<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/JS/script.js" defer></script>

    <title>GAME</title>
</head>
<body>
    <div class="game-board">
        <div class="start">
            <h3 class="textStart">Pressione qualquer tecla para começar</h3>
            <br>
            <div class="explan">                
                Desvie dos obtáculos •
                Colete as moedas •
                Avance para um próximo nível
            </div>
        </div>
        <table class="group01">
            <tr>
                <td class="td01"><img class="progress" src="./static/img/progress/00.png" alt=""></td>
                <td class="td02"><h2 class="numberXP">0</h2></td>
                <td class="td03"><h3 class="levelName"></h3></td>
            </tr>
        </table>
        <img class="clouds" src="./static/img/clouds.png" alt="">
        <img class="player" src="./static/img/player.gif" alt="">
        <img class="wheel" src="./static/img/wheel.gif" alt="">
        <img class="coin" src="./static/img/coin.png" alt="">
        <img class="fogos" src="./static/img/fogos.gif" alt="">
        <div class="limit"></div>
        <audio class='coinSound' src="./static/img/coin.mp3"></audio>
        <audio class='levelSound' src="./static/img/levelup.mp3"></audio>
        <audio class='overSound' src="./static/img/gameover.mp3"></audio>

        <div class="popup">
            <h2 class="go-title">GAME OVER<h2>
            
            <div class="details">
                <div>
                    <h4>NÍVEL</h4>
                    <h4>MOEDAS</h4>
                    <h4>XP</h4>
                    <h4>BONUS</h4>
                    <h3 class="total">TOTAL</h3>
                </div>
                <div>
                    <h4 class="value valueNivel"></h4>
                    <h4 class="value valueCoins"></h4>
                    <h4 class="value valueXP"></h4>
                    <h4 class="value valueBonus"></h4>
                    <h3 class="value total valueTotal"></h3>
                </div>               
                <div class="best">
                    <h4 class="value best_valueNivel"></h4>
                    <h4 class="value best_valueCoins"></h4>
                    <h4 class="value best_valueXP"></h4>
                    <h4 class="value best_valueBonus"></h4>
                    <h3 class="value total best_valueTotal"></h3>
                </div>
            </div>
            <div class="reload">Pressione a tecla 'R' para reiniciar</div>
        </div>

        
    </div>
    <div class="container">
        <div class="bloco01">
            <h2 class="name">Fabrício Jaime</h2>
            <a href="https://github.com/fabriciojaime" target="_blank"><img class="logo" src="./static/img/contact/github.png" alt=""></a>
            <a href="https://www.instagram.com/fabriciojaime_" target="_blank"><img class="logo" src="./static/img/contact/instagram.png" alt=""></a>
            <a href="https://www.linkedin.com/in/fabriciojaime/" target="_blank"><img class="logo" src="./static/img/contact/linkedin.png" alt=""></a>
        </div>            
        <div class="bloco02">
            <h5>E ai, em qual empresa você conseguiu chegar?</h5>
            <h5>Madeira ○ Pedra ○ Bronze ○ Prata ○ Ouro</h5>
        </div>
    </div>
</body>
</html>
